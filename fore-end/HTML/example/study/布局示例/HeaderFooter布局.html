<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用 <header>, <nav>, <section>, 以及 <footer> 来创建多列布局：</title>
</head>
<body>
  <style type="text/css">
    header{
      background-color:black;
      color:white;
      text-align:center;
      padding:5px;
    }
    nav{
      line-height:30px;
      background-color:#eee;
      height:300px;
      width:100px;
      float:left;
      padding:5px;
    }
    section{
      width:350px;
      float:left;
      padding:10px;
    }
    footer{
      background-color:black;
      color:white;
      clear:both;
      text-align:center;
      padding:5px;
    }
    </style>
    
    <h3>HTML 5 New Elmemnt布局</h3>
    <header>
      <h5>This is Header</h5>
    </header>
    
    <nav>
    China<br/>
    Chongqing<br/>
    fuling<br/>
    </nav>
    
    <section>
      <h6>China</h6>
      <p>Chongqing City,is very Beatiful!!!!!!</P>
      <p>Fuling is of the Chongqing!!!! </P>
    </section>
    <footer> Copyright @ WeiyiGeek </footer>
</body>
</html>
